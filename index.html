<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bertelli.Sites</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css" media="screen">
</head>
<body>
    <header>
        <div id="apresentacao">
            <h1>Bertelli.Sites</h1>
            <hr class="linha1"><hr class="linha2"><hr class="linha3">
            <p>Seu site além do que você espera, no melhor lugar!</p>
        </div>
    </header>
    <main>
        <h1>Login:</h1>

        <form action="#" method="post" autocomplete="on">
            <div class="box-caixa"><!-- campo para nome -->
                <label for="inome" class="imagem">
                    <img src="imagens/icon-nome-p.png" alt="icone campo nome">
                </label>
                <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome:">
            </div>

            <div class="box-caixa"><!-- campo para senha -->
                <label for="isenha" class="imagem">
                    <img src="imagens/icon-senha-p.png" alt="icone campo senha">
                </label>
                <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Senha:">
            </div>

            <button type="submit" id="entrar">Entrar</button><!-- botão ENTRAR -->

            <div class="box-botao"><!-- campo para esqueci a senha -->
                <button type="reset" id="bsenha">Esqueci a senha</button>
                <label for="bsenha" class="imagem-botao">
                    <img src="imagens/icon-esqueci-senha-full.png" alt="ícone campo esqueci senha">
                </label>
            </div>
        </form>
        <section id="cadastro">
            <h2>Não tem conta?</h2>
            <a href="paginas/cadastro.html">Cadastre-se</a>
        </section>
    </main>
</body>
</html>
